<body>
    <form>
        <h3>Création de votre compte d'accés</h3>
        <div id="info">
            <ul>
                <li>Tous les champs sont obligatoires</li>
                <li>Le mot de passe doit contenir 8 caractères minimum avec un mélange de chiffres et de lettres.</li>

        </div>
    </form>
        <section class="info">

                <label for="Type d'identifiant">Type d'indentifiant :</label>

                    <option> Numéro carte étudiant</option>

                    <option>INE</option>

            </div>

            </div>

            </div>

            </div>
            <div class="grey">

            </div>
            <button id="Reg" type=submit> Régenérer</button>

    <section>
